<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR code</title>
   <link rel="stylesheet" href="output.css">
  
</head>

<body>
  <main class="bg-some-white text-center">
  <div class="min-h-[415px]  max-w-[275px] w-full bg-white shadow-QR absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] rounded-[18px] p-4 pb-8">
    <img class="w-full rounded-xl" src="./design-files/images/image-qr-code.png" alt="QR" />
    <div class=" my-4">
      <h3 class="font-Outfit text-Dark-blue font-extrabold">Improve your front-end skills by building projects</h3>
      <p class="opacity-[0.6] my-3 text-sm">
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </p>
    </div>
  </div>
  </main>
